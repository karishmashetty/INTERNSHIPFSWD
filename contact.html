<script type="text/javascript">
    $("#cntform").validate({

        rules: {
            name: "required",

            email: {
                required: true,
                email: true

            },
            mobile: {
                required: true,
                digits: true,
                minlength: 10,
                maxlength: 10

            },
            subject:'required',
            message:"required",
            agree: "required"
        },
        messages: {
            name: "Please Enter  Name",

            mobile: {
                required: "Please Enter Mobile Number",
                digits: "Please Enter Mobile Number digits only",
                minlength: "Min length is 9 digits",
                maxlength: "Max length is 9 digitis only"

            },
            email: {
                required: "Please Enter Email!",
                email: "This is not a valid email!"

            },
            subject:'Please Enter Subject',
            message:"Please Enter Message",
            agree: "Please accept our policy"
        },
        submitHandler: function () {
            $.ajax({
                url: 'mail.php',
                type: "POST",
                data: $('#cntform').serialize(),

                success: function (response) {
                    //alert(response);
                    if (response == 1) {
                        $('#cntmessage').html('<p style="color:green;">Thank you, Mail sent successfully.We will get back to you soon.</p>');
                        $('#cntform')[0].reset();
                        return true;
                    } else {
                        $('#cntmessage').html('<p style="color:red;">Mail send Failed.</p>');
                        return false;
                    }
                }
            });
        }
    });
</script>
